<!doctype html>
<html ng-app="thelearningmaze">
  <head>
    <meta charset="utf-8">
    <title>The Learning Maze</title>
    <meta name="description" content="The Learning Maze App">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- fonts -->
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,300,700' rel='stylesheet' type='text/css'>
    <!-- endfonts -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="bower_components/lightbox2/dist/css/lightbox.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/login.css">
    <link rel="stylesheet" href="styles/home.css">
    <link rel="stylesheet" href="styles/control-panel.css">
    <link rel="stylesheet" href="styles/lobby.css">
    <link rel="stylesheet" href="styles/projector.css">
    <link rel="stylesheet" href="styles/student.css">
    <!-- endbuild -->
  </head>

  <body ng-class="{bodyLogin: loginPage}">

    <uib-alert class="global-alert" ng-repeat="alert in alerts" type="{{ alert.type }}" close="CloseAlert($index)">{{ alert.msg }}</uib-alert>

    <div class="header" ng-show="userLoggedIn && !projectorPage" ng-class="{show: userLoggedIn && !projectorPage}">
      <div class="navbar navbar-default" role="navigation">
        <div class="container">
          <div class="navbar-header">

            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#js-navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>

            <a class="navbar-brand" href="#/"><img src="images/Logo.png" alt="Learning Maze"></a>
          </div>

          <div class="collapse navbar-collapse" id="js-navbar-collapse">

            <ul class="nav navbar-nav">
              <li class="active"><a href="#/">Eventos</a></li>
            </ul>

            <ul class="nav navbar-nav">
              <li class="active"><p>{{userLoggedIn.nome}}</p></li>
              <li><img src="images/pu.jpg"></li>
              <li ng-click="Logout()"><img src="images/logout.jpg" alt="Sair" title="Sair"></li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div class="container content" ng-class="{full: projectorPage}">
      <div ng-view></div>
      <div ng-if="dataLoading" class="loader-overlay">
        <div class="jumping" data-loader="jumping"></div>
      </div>
    </div>

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
     <script>
       !function(A,n,g,u,l,a,r){A.GoogleAnalyticsObject=l,A[l]=A[l]||function(){
       (A[l].q=A[l].q||[]).push(arguments)},A[l].l=+new Date,a=n.createElement(g),
       r=n.getElementsByTagName(g)[0],a.src=u,r.parentNode.insertBefore(a,r)
       }(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

       ga('create', 'UA-XXXXX-X');
       ga('send', 'pageview');
    </script>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/ngstorage/ngStorage.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="bower_components/lightbox2/dist/js/lightbox.js"></script>
    <script src="bower_components/signalr/jquery.signalR.js"></script>
    <script src="bower_components/angular-base64/angular-base64.js"></script>
    <script src="bower_components/moment/moment.js"></script>
    <script src="bower_components/humanize-duration/humanize-duration.js"></script>
    <script src="bower_components/angular-timer/dist/angular-timer.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <script src="http://tlm-api-dev.azurewebsites.net/signalr/hubs"></script>

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>

        <script src="scripts/config/appConfigValue.js"></script>
        <script src="scripts/config/restrictedPagesValue.js"></script>
        <script src="scripts/config/questionDifficultyConfigValue.js"></script>

        <script src="scripts/interceptors/apiInterceptor.js"></script>
        <script src="scripts/interceptors/tokenInterceptor.js"></script>

        <script src="scripts/controllers/home.js"></script>
        <script src="scripts/controllers/login.js"></script>
        <script src="scripts/controllers/control-panel.js"></script>
        <script src="scripts/controllers/lobby.js"></script>
        <script src="scripts/controllers/projector.js"></script>
        <script src="scripts/controllers/student.js"></script>


        <script src="scripts/services/authenticationService.js"></script>
        <script src="scripts/services/sessionService.js"></script>
        <script src="scripts/services/eventService.js"></script>
        <script src="scripts/services/alertService.js"></script>
        <script src="scripts/services/questionService.js"></script>
        <script src="scripts/services/groupService.js"></script>
        <script src="scripts/services/themeService.js"></script>
        <!-- endbuild -->
</body>
</html>
