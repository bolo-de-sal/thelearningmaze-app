<!doctype html>
<html ng-app="thelearningmaze">
  <head>
    <meta charset="utf-8">
    <title>The Learning Maze</title>
    <meta name="description" content="The Learning Maze App">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/login.css">
    <link rel="stylesheet" href="styles/home.css">
    <link rel="stylesheet" href="styles/control-panel.css">
    <!-- endbuild -->
  </head>

  <body class="bodyLogin">

    <uib-alert class="global-alert" ng-repeat="alert in alerts" type="{{ alert.type }}" close="CloseAlert($index)">{{ alert.msg }}</uib-alert>

    <!-- Add your site or application content here -->
    <div class="header" style="display: none;">
      <div class="navbar navbar-default" role="navigation">
        <div class="container">
          <div class="navbar-header">

            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#js-navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>

            <a class="navbar-brand" href="#/"><img src="../images/tlm.jpg" alt="Learning Maze"></a>
          </div>

          <div class="collapse navbar-collapse" id="js-navbar-collapse">

            <ul class="nav navbar-nav">
              <li class="active"><a href="#/">Eventos</a></li>
              <li><a ng-href="#/about">Evento Atual</a></li>
              <li><a ng-href="#/control-panel">Painel de Controle</a></li>
              <!-- <li><a ng-href="#/">Contact</a></li> -->
            </ul>

            <ul class="nav navbar-nav">
              <li class="active"><p>{{user.nome}}</p></li>
              <li><img src="../images/pu.jpg" alt="Professor Utonio"></li>
              <li ng-click="Logout()"><img src="../images/logout.jpg" alt="Logout"></li>
              <!-- <li><a ng-href="#/">Contact</a></li> -->
            </ul>

          </div>
        </div>
      </div>
    </div>

    <div class="container content">
      <div ng-view></div>
      <div ng-if="dataLoading" class="loader-overlay">
        <div class="jumping" data-loader="jumping"></div>
      </div>
    </div>

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
     <script>
       !function(A,n,g,u,l,a,r){A.GoogleAnalyticsObject=l,A[l]=A[l]||function(){
       (A[l].q=A[l].q||[]).push(arguments)},A[l].l=+new Date,a=n.createElement(g),
       r=n.getElementsByTagName(g)[0],a.src=u,r.parentNode.insertBefore(a,r)
       }(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

       ga('create', 'UA-XXXXX-X');
       ga('send', 'pageview');
    </script>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/ngstorage/ngStorage.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>

        <script src="scripts/values/appConfigValue.js"></script>

        <script src="scripts/interceptors/apiInterceptor.js"></script>
        <script src="scripts/interceptors/tokenInterceptor.js"></script>
        <script src="scripts/interceptors/httpInterceptor.js"></script>

        <script src="scripts/controllers/main.js"></script>
        <script src="scripts/controllers/home.js"></script>
        <script src="scripts/controllers/about.js"></script>
        <script src="scripts/controllers/register.js"></script>
        <script src="scripts/controllers/login.js"></script>
        <script src="scripts/controllers/control-panel.js"></script>

        <script src="scripts/services/authenticationService.js"></script>
        <script src="scripts/services/globalMessageService.js"></script>
        <script src="scripts/services/sessionService.js"></script>
        <script src="scripts/services/eventService.js"></script>
        <script src="scripts/services/alertService.js"></script>
        <!-- endbuild -->
</body>
</html>
